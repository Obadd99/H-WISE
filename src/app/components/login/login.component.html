<div style="width: 100vw; height: 100vh; margin: auto; display: flex; justify-content: center; align-items: center;">
  <div class="form-container mat-elevation-z5 my-5 py-5" >
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">
          Email address is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
      <span class="center mt-3">New to our platform? <a class="px-1" routerLink="/signup">Sign
          up!</a></span>
    </form>
  </div>

</div>
